<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queen's Hyperloop Design Team</title>
    <style>
        /* Define styles for the title */
        .title {
            text-align: center; /* Center-align the title */
            font-size: 24px; /* Adjust font size as needed */
            color: #333; /* Set color of the title text */
            margin-top: 20px; /* Add some top margin for spacing */
        }
        /* Define a container for the video */
        .video-container {
            width: 60%; /* Adjust the width as needed */
            overflow: hidden; /* Hide overflowing parts of the video */
            border: 2px solid black; /* Add border for visualization */
            background-color: #fff; /* Set background color to white */
            position: relative; /* Position the container relative to the parent */
            margin: auto; /* Center the container horizontally */
        }
        /* Define the video element */
        .video-container img {
            width: 100%; /* Ensure the video fills the container */
            height: auto; /* Auto height */
            display: block; /* Ensure the image is displayed as a block element */
            margin: 0 auto; /* Center the image horizontally */
        }
        /* Define styles for the live broadcast label */
        .live-label {
            position: absolute; /* Position the label relative to the video container */
            top: 0; /* Align the label to the top of the video container */
            left: 0; /* Align the label to the left of the video container */
            background-color: red; /* Set background color to red */
            color: white; /* Set text color to white */
            padding: 5px; /* Add padding to the label */
            font-size: 16px; /* Set font size */
        }
        /* Set background color for the entire webpage */
        body {
            background-color: #c2c2c2; /* Set background color to light grey */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        /* Style for the button */
        /* Define styles for the button */
        .back-button {
            text-align: center; /* Center-align the button */
            margin-top: 20px; /* Add margin at the top for spacing */
        }

        .back-button button {
            padding: 10px 20px; /* Adjust padding */
            font-size: 18px; /* Font size */
            background-color: #DC143C; /* Red background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Hover effect for the button */
        .back-button button:hover {
            background-color: #8B0000; /* Darker red on hover */
        }

        /* Define styles for the white box */
        .log-box {
            width: 45%; /* Adjust the width as needed */
            background-color: white; /* White background color */
            border: 2px solid black; /* Add border */
            border-radius: 10px; /* Add border radius */
            margin-top: 20px; /* Add margin at the top */
            height: 370px; /* Set the height to match the video box */
        }
    </style>
</head>
<body>
    <!-- Button to go back to the index.html page -->
    <div class="back-button">
        <form action="/" method="get">
            <button type="submit">About</button>
        </form>
    </div>

    <!-- Title -->
    <h1 class="title">Queen's Hyperloop Design Team</h1>

    <!-- Video container -->
    <div class="video-container">
        <!-- Live broadcast label -->
        <div class="live-label">Live Broadcast</div>
        <img src="{{ url_for('video_feed') }}" alt="Live Video" />
    </div>

    <!-- White box -->
    <div class=".log-box"></div>
</body>
</html>
